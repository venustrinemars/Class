<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" id="bannerRoot" xmlns="http://www.w3.org/2000/svg" width="1366" height="300" viewBox="0 0 1366 300" role="img" aria-labelledby="bannerTitle bannerDesc">
  <title id="bannerTitle">Guided Lessons — Motion Graphics for Web</title>
  <desc id="bannerDesc">Sample SVG banner with vector icons and a bitmap background image.</desc>

  <!-- Background bitmap placed via <image>. Replace href with your cropped photo -->
  <image id="bgImage" href="assets/background.jpg" xlink:href="assets/background.jpg" x="0" y="0" width="1366" height="300" preserveAspectRatio="xMidYMid slice" />

  <!-- Overlay tint -->
  <rect id="overlayTint" x="0" y="0" width="1366" height="300" fill="black" opacity="0.25" />

  <!-- Left cluster: headline and subhead -->
  <g id="clusterText" transform="translate(64,72)">
    <rect id="textBg" x="-24" y="-28" width="720" height="160" rx="16" ry="16" fill="white" opacity="0.08"/>
    <text id="headline" x="0" y="0" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto" font-size="48" font-weight="700" fill="white" letter-spacing="0.5">
      Guided Lessons
    </text>
    <text id="subhead" x="0" y="42" font-family="'Inter', system-ui, -apple-system, Segoe UI, Roboto" font-size="22" font-weight="400" fill="white" opacity="0.95" letter-spacing="0.2">
      SVG • Web Fonts • Color • Composition
    </text>
  </g>

  <!-- Right cluster: three simple "icon buttons" -->
  <g id="clusterIcons" transform="translate(980,64)">
    <!-- Icon 1: Pen tool -->
    <g id="iconPen" transform="translate(0,0)">
      <rect id="btnPen" x="0" y="0" width="96" height="96" rx="18" ry="18" fill="white" opacity="0.18"/>
      <path id="penNib" d="M48 22 l18 18 -18 38 -18 -38 z" fill="#00C2A8"/>
      <circle id="penHole" cx="48" cy="44" r="5" fill="white"/>
    </g>

    <!-- Icon 2: Color wheel -->
    <g id="iconPalette" transform="translate(118,0)">
      <rect id="btnPalette" x="0" y="0" width="96" height="96" rx="18" ry="18" fill="white" opacity="0.18"/>
      <circle id="wheel" cx="48" cy="48" r="22" fill="none" stroke="#FFD166" stroke-width="10"/>
      <path id="wheel2" d="M48 26 A22 22 0 0 1 70 48" fill="none" stroke="#EF476F" stroke-width="10"/>
      <path id="wheel3" d="M26 48 A22 22 0 0 1 48 26" fill="none" stroke="#06D6A0" stroke-width="10"/>
    </g>

    <!-- Icon 3: Typography -->
    <g id="iconType" transform="translate(236,0)">
      <rect id="btnType" x="0" y="0" width="96" height="96" rx="18" ry="18" fill="white" opacity="0.18"/>
      <path id="typeA" d="M26 78 L48 18 L70 78 M60 52 L36 52" fill="none" stroke="#A0E0FF" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Decorative wave -->
  <path id="accentWave" d="M0 250 C 200 220, 380 280, 580 250 S 980 220, 1366 260 L 1366 300 L 0 300 Z"
        fill="white" opacity="0.12"/>
</svg>